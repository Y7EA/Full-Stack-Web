<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Button</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d640963a70.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button class="icon center">
        <i class="fa-solid fa-phone" style=" --color:#00c278;"></i>
      </button>
        <div class="icon social" style="--i: 0; --color:#0000dd;">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon social" style="--i: 1 ; --color:#ff008c;">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon social" style="--i: 2 ; --color:#002fff;">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon social" style="--i: 3 ; --color:#ff0000 ;">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="icon social" style="--i: 4 ; --color:#002fff;">
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="icon social" style="--i: 5 ; --color:#7289da;">
            <i class="fa-brands fa-discord"></i>
        </div>
        <div class="icon social" style="--i: 6 ; --color:#00ff00 ;">
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <div class="icon social" style="--i: 7 ; --color:#aa00aa;">
            <i class="fa-brands fa-yahoo"></i>
        </div>
    </div>
</body>

</html>
